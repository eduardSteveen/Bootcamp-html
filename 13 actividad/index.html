<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos de Inter√©s en Bootstrap</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container py-4">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal">modal</button>
            <div class="modal fade" data-bs-backdrop="static" id="modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <h4 class="modal-header">header ejemplo</h4>
                        <div class="modal-body">
                            <p>Este es el body de ejemplo</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-primary">Aceptar</button>
                        </div>
                  </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <h1>formulario</h1>
            <form action="">
                <label class="form-label" for="nombre">Introduce tu nombre</label>
                <input type="text" id="nombre" class="form-control">
                <label class="form-label" for="cel">numero de celular</label>
                <input type="number" id="cel" class="form-control">
                <label for="Textarea1">mensaje</label>
                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
            </form>
            <hr>
        </div>
        <div class="container py-4">
            <div class="card" style="width: 15rem">
                <div class="card-header">Eduard Suarez</div>
                <div class="card-body">
                    <h5 class="card-title">descripcion</h5>
                    <p class="card-text">desarrollador aprendiendo diferentes lenguajes</p>
                </div>
                <div class="card-footer">
                    eduarsteveen@gmail.com
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script>
        var popoverTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      </script>
</html>
