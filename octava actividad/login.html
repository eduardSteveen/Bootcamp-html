<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <h3>registrate en los formularios</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo google">
                    </picture>
                    <span>Resgistrate con google</span>
                </button>
                <button class="twitter-btn">
                    <picture>T</picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span>O...</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>name</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>username</span>
                        <input id="username" name="username">
                    </label>
                </div>
                <label for="email">
                    <span>email</span>
                    <input id="email" name="email">
                </label>
                <label for="password">
                    <span>password</span>
                    <input id="password" name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">crear cuenta</button>
            </form>
        </div>
    </body>
</html>
